<!doctype html>
<html ng-app="select2App">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <!-- <script type="application/javascript" src="angular-select2.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body ng-controller="select2Controller" class="container">
    <div class="row mt-5">
        <div class="col-6">
            <label for="select">normal Select:</label><br> 
            <select name="select" class="w-50">
              <option ng-repeat="item in items" value="{{ item.value }}">{{ item.label }}</option>
            </select>
        </div>
        <div class="col-6">
            <label for="select2">normal Select:</label><br> 
            <select name="select2" id="select2"  class="w-50">
              <option ng-repeat="item in items" value="{{ item.value }}">{{ item.label }}</option>
            </select>
        </div>

    </div>
  </body>
  <script type="application/javascript">
    angular.module('select2App', []).controller('select2Controller', function select2Controller($scope) {
        $scope.items = [
            { label: 'Abel', value: 1 },
            { label: 'Bruno', value: 2 },
            { label: 'Cecília', value: 3 },
            { label: 'Davi', value: 4 },
            { label: 'Eva', value: 5 },
            { label: 'Fábio', value: 6 },
            { label: 'Gabriela', value: 7 },
            { label: 'Hugo', value: 8 },
            { label: 'Íris', value: 9 },
            { label: 'João', value: 10 },
            { label: 'Kátia', value: 11 },
            { label: 'Leandro', value: 12 },
            { label: 'Mariana', value: 13 },
            { label: 'Nuno', value: 14 },
            { label: 'Olívia', value: 15 },
            { label: 'Guilherme', value: 16 },
            { label: 'Amanda', value: 17 },
            { label: 'Julio', value: 18 },
            { label: 'Gabriel', value: 19 },
        ]
    })

    $(document).ready(() => {
        $('#select2').select2({
            placeholder: 'test',
            matcher: queryMatch
        });
    })

    function queryMatch(params, data) {
        if ($.trim(params.term) === '') {
            return data;
        }

        const term = params.term.toLowerCase()

        if (data.text.toLowerCase().indexOf(term) > -1 || data.id.toString().indexOf(term) > -1) {
            return data;
        }

        return null
    }
  </script>
</html>
